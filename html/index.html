<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>S&Co [Monitoring]</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.30/css/uikit.min.css" />
        <link rel="stylesheet" href="/static/main.css" />
    </head>
    <body>
        <div class="uk-container" style="min-width: 1200px;">
            <h1>S&Co</h1>
            <hr>
            <div uk-spinner id="globalLoader" style="position:absolute;top:50px;left:10px;"></div>
            <div id="dataContainer"></div>

            <div id="modal-media-video" class="uk-flex-top" uk-modal>
                <div class="uk-modal-dialog uk-width-auto uk-margin-auto-vertical">
                    <button class="uk-modal-close-outside" type="button" uk-close></button>
                    <video id="video-container" controls></video>
                </div>
            </div>

        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.30/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.30/js/uikit-icons.min.js"></script>
    <script src="/static/js/ejs.min.js"></script>
    <script src="/static/js/moment-with-locales.min.js"></script>
    <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script src="https://www.amcharts.com/lib/3/serial.js"></script>
    <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
    <script src="https:////www.amcharts.com/lib/3/lang/ru.js"></script>
    <script src="/static/js/charts.js"></script>
    <script src="/static/js/mainData.js"></script>
